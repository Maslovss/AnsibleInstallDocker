---
- hosts: locals
  vars:
    - delete_docker: false
    - delete_docker_data: false
    - install_docker: false
    - perform_reboot: false
    - jenkins_run_container: true
    - jenkins_image_name: "jenkins/jenkins:latest"
    - jenkins_folder: "/var/jenkins"
# roles:
#   - docker-remove
#   - docker-install
#   - reboot_and_start_jenkins
  tasks:
    - name: Delete docker 
      include_role:
        name: docker-remove
      when: delete_docker|bool == true

    - name: Install docker
      include_role:
        name: docker-install
      when: install_docker|bool == true

    - name: Reboot servers
      reboot:
        reboot_timeout: 3600
      when: perform_reboot|bool == true

    - name: Install Jenkins
      include_role:
        name: start_jenkins
      when: jenkins_run_container|bool == true



